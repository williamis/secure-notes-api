<!DOCTYPE html>
<html>
<head>
    <title>Secure Notes</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial; max-width: 600px; margin: auto; padding: 1rem; }
        input, textarea, button { display: block; margin: 0.5rem 0; width: 100%; }
    </style>
</head>
<body>
    <h1>Secure Notes</h1>
    <div id="auth">
        <h2>Register</h2>
        <input id="reg-username" placeholder="Username">
        <input id="reg-password" placeholder="Password" type="password">
        <button onclick="register()">Register</button>

        <h2>Login</h2>
        <input id="username" placeholder="Username">
        <input id="password" placeholder="Password" type="password">
        <button onclick="login()">Login</button>
    </div>

    <div id="notes" style="display:none">
        <h2>My Notes</h2>
        <textarea id="newnote" placeholder="Write something..."></textarea>
        <button onclick="addNote()">Add Note</button>
        <ul id="notelist"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
